<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="board.css">
        <title>Animal Board</title>
    </head>

    <body>
        <div class="photo" id="cat"> 
            <img class="pushpin" src="images/pushpin.jpg" alt="pushpin"> 
            <img class="images" src="images/cat.jpg" alt="cat">
           
            <div class="label">cat </div>
        </div>
        

        <div class="photo">
                <img class="pushpin" src="images/pushpin.jpg" alt="pushpin">
                <img class="images" src="images/snowsquirrel.jpg" alt="snowsquirrel">
                 <div class="label">snowsquirrel </div>
        </div>
        
        <div class="photo">
                <img class="pushpin" src="images/pushpin.jpg" alt="pushpin"> 
                <img class="images" src="images/monkey.jpg" alt="monkey">
                
                <div class="label">monkey </div>
            </div>
    
    </body>
</html>
